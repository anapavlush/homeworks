<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr>
            <th class="top-left-corner">mon</th>
            <th>tue</th>
            <th>wen</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
            <th class="top-right-corner">sun</th>
        </tr>

        <tr class="calendar">
            <td>
                <span class="number">1</span>
                <span class="pink single event">My Birthday</span>
                <span class="start blue event"></span>
                <span class="start green event"></span>

            </td>
            <td>
                <span class="number">2</span>
                <span class="event"></span>
                <span class="middle blue event">Celebration</span>
                <span class="middle green four-day event">Morning photography</span>
            </td>
            <td>
                <span class="number">3</span>
                <span class="event"></span>
                <span class="end blue event"></span>
                <span class="middle green event"></span>
            </td>
            <td>
                <span class="number">4</span>
                <span class="single purple event">Test</span>
                <span class="single pink event">Interview</span>
                <span class="end green event"></span>
            </td>
            <td>
                <span class="number">5</span>
                <span class="green two-day event">Workshop</span>
            </td>
            <td>
                <span class="number">6</span>
                <span class="end green event"></span>
                <span class="purple two-day event">Vacation</span>
            </td>
            <td>
                <span class="number">7</span>
                <span class="single blue event">Brunch</span>
                <span class="end purple event"></span>
            </td>
        </tr>
    </table>
</body>

</html>
