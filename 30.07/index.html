<!DOCTYPE html>
<html>

<head>
    <title>Pricing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <h3 class="type">basic</h3>

        <div class="basic price"><span class="dollar-sign">$</span>20</div>

        <p class="plan">plan</p>

        <ul class="details">
            <li><span>free</span> stickers</li>
            <li><span>free</span> delivery</li>
            <li><span>24/7</span> support</li>
        </ul>

        <div class="sticker">
            <p class="sticker-text">subscribe</p>
        </div>

    </div>

    <div class="card">
        <h3 class="type">awesome</h3>

        <div class="awesome bigger-price"><span class="bigger-sign">$</span>50</div>

        <p class="plan">plan</p>

        <ul class="details">
            <li><span>free</span> stickers</li>
            <li><span>free</span> delivery</li>
            <li><span>24/7</span> support</li>
        </ul>

        <div class="sticker">
            <p class="bigger-text">subscribe</p>
        </div>
    </div>

    <div class="card">
        <h3 class="type">premium</h3>

        <div class="premium price"><span class="dollar-sign">$</span>100</div>

        <p class="plan">plan</p>

        <ul class="details">
            <li><span>free</span> stickers</li>
            <li><span>free</span> delivery</li>
            <li><span>24/7</span> support</li>
        </ul>

        <div class="sticker">
            <p class="sticker-text">subscribe</p>
        </div>
    </div>
</body>

</html>
