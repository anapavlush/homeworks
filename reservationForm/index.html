<!DOCTYPE html>
<html>

<head>
    <title>Jameson Hotel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="background">
        <div class="blur">
            <div class="content">
                <h1>Welcome to Jameson Hotel!</h1>
                <h2>Please fill in this form to reserve a room</h2>
                <form id="reservation">
                    <div class="q-a">
                        <label>Name*</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="q-a">
                        <label>Surname*</label>
                        <input type="text" name="surname" required>
                    </div>

                    <div class="q-a">
                        <label for="Sex">Sex</label>
                        <select>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Non-binary</option>
                        </select>
                    </div>

                    <div class="q-a">
                        <label>Date of birth</label>
                        <input type="date" name="birthDate">
                    </div>

                    <div class="q-a">
                        <label>E-mail*</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="q-a">
                        <label>Phone number*</label>
                        <input type="text" name="phone" required>
                    </div>

                    <fieldset>
                        <legend>Number of guests*</legend>
                        <label>Adults</label>
                        <input type="number" min="1" max="4" name="adultGuests" required>

                        <label>Kids</label>
                        <input type="number" min="0" max="5" name="kidGuests" required>
                    </fieldset>

                    <div class="q-a">
                        <label>Check-in date*</label>
                        <input type="datetime-local" name="chekIn"required>
                    </div>

                    <div class="check-out-q-a">
                        <label>Check-out date</label>
                        <input type="datetime-local" name="chekOut">
                    </div>

                    <fieldset class="fieldset-margin">
                        <legend>Smoking in room is allowed</legend>
                        <label for="Smoking">Yes</label>
                        <input type="radio" id="Smoking" name="radio" checked="true">

                        <label for="Non-smoking">No</label>
                        <input type="radio" id="Non-smoking" name="radio">
                    </fieldset>

                    <fieldset class="fieldset-margin">
                        <legend>Guests can be accommodated in different rooms if necessary</legend>
                        <label for="Diffrooms">Yes</label>
                        <input type="radio" id="Diffrooms" name="radioroom" checked="true">

                        <label for="Oneroom">No</label>
                        <input type="radio" id="Oneroom" name="radioroom">
                    </fieldset>

                    <div class="comments-q-a">
                        <textarea placeholder="Here you can leave additional comments!" rows="6" cols="50"></textarea>
                    </div>

                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
